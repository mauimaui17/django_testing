{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.min.css">

  <script src="https://cdn.datatables.net/2.1.5/js/dataTables.min.js"></script>
</head>
<body>
<nav class="p-3 navbar-dark sticky-top" style="background-color: #35408e">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleMenu" aria-controls="navbarToggleMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <img src="{% static '/nu-logo.png' %}" width="45" height="55" alt="" class="ms-3">
  <a class="navbar-brand px-1 pt-1 h1" href="/home"> Davitum </a>
  <div class="collapse navbar-collapse" id="navbarToggleMenu">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/base">Base</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/students">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/base">Violations</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid mx-auto p-3">
  {% block content %}
  {% endblock %}
<container>
</body>
</html>
